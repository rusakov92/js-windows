<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>JS Windows</title>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/3.0.2/normalize.css">
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/grids-responsive-min.css">
    <link rel="stylesheet" href="https://fontastic.s3.amazonaws.com/TNDvpdpnxYaMnnPcunypuU/icons.css">
    <link rel="stylesheet" href="public/css/style.css?v=1.0.0.0">
</head>
<body>
    <div class="windows">
        <div id="view-Header"></div>
        <div id="view-Content"></div>
        <div id="view-Footer"></div>
    </div>

    <!-- Load Event object wrapper -->
    <script src="App/Events/Event.js"></script>

    <!-- Load All Templates -->
    <script src="App/Templates/Template.js"></script>
    <script src="App/Templates/ContentTemplate.js"></script>
    <script src="App/Templates/FooterTemplate.js"></script>
    <script src="App/Templates/WindowTemplate.js"></script>

    <!-- Load All Views -->
    <script src="App/Views/View.js"></script>
    <script src="App/Views/ContentView.js"></script>
    <script src="App/Views/WindowView.js"></script>
    <script src="App/Views/FooterView.js"></script>

    <!-- Load application controller and start it -->
    <script src="App/Controllers/Controller.js"></script>
</body>
</html>
